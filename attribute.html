<html>
<head>
	<title>Atribut Html</title>
</head>
<body>
	<h2>Pengubahan atribut html menggunakan javascript </h2>
	<font id="ubah">ini adalah kalimat yang akan diubah nilai atributnya menggunakan javascript</font><br>
	<button onclick="document.getElementById('ubah').color = 'red'">ubah</button>
</body>
</html>
