<html>
<head>
	<title>inner Html</title>
</head>
<body>
	<h2>Contoh display Javascript menggunakan inner html</h2>
	<p>di bawah paragraf ini adalah paragraf yang berisi hasil penjumlahan sederhana
	<p id="hasil"></p>
	<script type="text/javascript">
		document.getElementById('hasil').innerHTML = 23 + 2 ;
	</script>
</body>
</html>
